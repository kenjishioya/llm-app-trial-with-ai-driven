name: ğŸ§ª Application CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths-ignore: ['infra/**', 'docs/**', '*.md']
  pull_request:
    branches: [main]
    paths-ignore: ['infra/**', 'docs/**', '*.md']

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  test-backend:
    name: ğŸ Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Lint with ruff
        run: |
          echo "ğŸ” Ruffã«ã‚ˆã‚‹ã‚³ãƒ¼ãƒ‰åˆ†æ"
          ruff check . --output-format=github || true
          echo "âœ… Ruffåˆ†æå®Œäº†"

      - name: Format check with black
        run: |
          echo "ğŸ” Blackã«ã‚ˆã‚‹ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆãƒã‚§ãƒƒã‚¯"
          black --check --diff .
          echo "âœ… Blackãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆç¢ºèªå®Œäº†"

      - name: Type check with mypy
        run: |
          echo "ğŸ” mypyã«ã‚ˆã‚‹å‹ãƒã‚§ãƒƒã‚¯"
          mypy . || true
          echo "âœ… mypyå‹ãƒã‚§ãƒƒã‚¯å®Œäº†"

      - name: Run pytest
        run: |
          echo "ğŸ§ª pytestã«ã‚ˆã‚‹ãƒ¦ãƒ‹ãƒƒãƒˆãƒ†ã‚¹ãƒˆå®Ÿè¡Œ"
          pytest --cov=. --cov-report=xml --cov-report=term-missing
          echo "âœ… pytestå®Œäº†"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  test-frontend:
    name: âš›ï¸ Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint with ESLint
        run: |
          echo "ğŸ” ESLintã«ã‚ˆã‚‹ã‚³ãƒ¼ãƒ‰åˆ†æ"
          npm run lint
          echo "âœ… ESLintåˆ†æå®Œäº†"

      - name: Type check with TypeScript
        run: |
          echo "ğŸ” TypeScriptã«ã‚ˆã‚‹å‹ãƒã‚§ãƒƒã‚¯"
          npm run type-check
          echo "âœ… TypeScriptå‹ãƒã‚§ãƒƒã‚¯å®Œäº†"

      - name: Run Vitest
        run: |
          echo "ğŸ§ª Vitestã«ã‚ˆã‚‹ãƒ¦ãƒ‹ãƒƒãƒˆãƒ†ã‚¹ãƒˆå®Ÿè¡Œ"
          npm run test:coverage
          echo "âœ… Vitestå®Œäº†"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Start services with Docker Compose
        run: |
          echo "ğŸ³ Docker Composeç’°å¢ƒèµ·å‹•"
          docker compose -f docker-compose.test.yml up -d --build

          # ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯å¾…æ©Ÿ
          echo "â³ ã‚µãƒ¼ãƒ“ã‚¹èµ·å‹•å¾…æ©Ÿ"
          timeout 60s bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
          echo "âœ… ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã‚µãƒ¼ãƒ“ã‚¹èµ·å‹•ç¢ºèª"

      - name: Install Playwright
        working-directory: ./frontend
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run E2E tests
        working-directory: ./frontend
        run: |
          echo "ğŸ­ Playwrightã«ã‚ˆã‚‹ E2E ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ"
          npx playwright test
          echo "âœ… E2E ãƒ†ã‚¹ãƒˆå®Œäº†"

      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.test.yml down -v

  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Bandit (Python Security)
        if: hashFiles('backend/**/*.py') != ''
        run: |
          pip install bandit
          echo "ğŸ” Banditã«ã‚ˆã‚‹ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒ³"
          bandit -r backend/ -f json -o bandit-report.json || true
          echo "âœ… Banditã‚¹ã‚­ãƒ£ãƒ³å®Œäº†"

      - name: Run npm audit (Node.js Security)
        if: hashFiles('frontend/package-lock.json') != ''
        working-directory: ./frontend
        run: |
          echo "ğŸ” npm auditã«ã‚ˆã‚‹ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒ³"
          npm audit --audit-level=high
          echo "âœ… npm auditã‚¹ã‚­ãƒ£ãƒ³å®Œäº†"

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
          retention-days: 30

  build:
    name: ğŸ—ï¸ Build & Package
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, security-scan]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker images
        run: |
          echo "ğŸ³ Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ãƒ“ãƒ«ãƒ‰"
          docker compose -f docker-compose.yml build
          echo "âœ… Dockerãƒ“ãƒ«ãƒ‰å®Œäº†"

      - name: Test built images
        run: |
          echo "ğŸ§ª ãƒ“ãƒ«ãƒ‰ã‚¤ãƒ¡ãƒ¼ã‚¸ãƒ†ã‚¹ãƒˆ"
          docker compose -f docker-compose.yml up -d

          # ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯
          timeout 60s bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
          echo "âœ… ã‚¤ãƒ¡ãƒ¼ã‚¸ãƒ†ã‚¹ãƒˆå®Œäº†"

          docker compose -f docker-compose.yml down

  quality-gate:
    name: ğŸšª Quality Gate
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, e2e-tests, security-scan]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          echo "ğŸ“Š å“è³ªã‚²ãƒ¼ãƒˆãƒã‚§ãƒƒã‚¯"

          # å¿…é ˆã‚¸ãƒ§ãƒ–ã®ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ç¢ºèª
          if [[ "${{ needs.test-backend.result }}" != "success" ]]; then
            echo "âŒ ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ãƒ†ã‚¹ãƒˆå¤±æ•—"
            exit 1
          fi

          if [[ "${{ needs.test-frontend.result }}" != "success" ]]; then
            echo "âŒ ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ãƒ†ã‚¹ãƒˆå¤±æ•—"
            exit 1
          fi

          if [[ "${{ needs.e2e-tests.result }}" != "success" ]]; then
            echo "âŒ E2Eãƒ†ã‚¹ãƒˆå¤±æ•—"
            exit 1
          fi

          if [[ "${{ needs.security-scan.result }}" != "success" ]]; then
            echo "âš ï¸ ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒ³ã§å•é¡Œæ¤œå‡ºï¼ˆç¶™ç¶šï¼‰"
          fi

          echo "âœ… å“è³ªã‚²ãƒ¼ãƒˆé€šé"
